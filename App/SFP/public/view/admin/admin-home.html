<div ng-controller="adminCtrl">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-brand">Admin Application</p>
            </div>
            <!--navbar-brand -->
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href=""> Log out</a></li>
                    <li><a href=""> Go to user page</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Last Login</th>
                    <th>Videos Watched</th>
                    <th>Playlists</th>
                    <th>Last Research</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <input type="text" ng-model="user._id" /></td>
                    <td>
                        <input type="email" ng-model="user.email" required /></td>
                    <td>
                        <input type="text"  ng-model="user.createdAt" required /></td>
                    <td>
                        <input type="email" ng-model="personalDetail.email" required /></td>
                </tr>
            </tbody>
        </table>
        <button ng-click="verify()">Verify</button>

    </div>

</div>
<style>
.container{
    color: white;

}
</style>
