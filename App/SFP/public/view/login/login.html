
<div ng-controller="loginCtrl">
	<form class="login-form">
		<input type="email" name="email" placeholder="Email" class="form-control" required ng-model="email" />
		<input type="password" name="password" placeholder="Password" class="form-control" required ng-model="password" />

		<input type="submit" name="login" value="Log in" class="button_group" ng-click="login()">
		<a ui-sref = "signup">New User ? </a>
		<br>
		<a ui-sref="">Forgot password ?</a>
	</form>
</div>
